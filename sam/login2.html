<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CineMax</title>
    <!-- External Font and Icon libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        /* Base styles and reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: white;
        }

        /* Main container with background image */
        .signin-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url("img/login2.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            padding: 20px;
        }

        /* Overlay gradient for better text readability */
        .signin-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(10, 10, 30, 0.8),
                rgba(40, 20, 60, 0.8)
            );
            z-index: 1;
        }

        /* Form styling with glass effect */
        .signin-form {
            max-width: 400px;
            width: 100%;
            padding: 40px 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
            text-align: center;
        }

        /* Form title and subtitle */
        .signin-title {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .signin-subtitle {
            color: white;
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.9;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Form group and input styles */
        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .form-label {
            display: block;
            color: white;
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 8px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .form-input {
            width: 100%;
            height: 50px;
            padding: 0 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .form-input::placeholder {
            color: #808080;
        }

        .form-input:focus {
            outline: none;
            border-color: #FF6347;
            box-shadow: 0 0 0 2px rgba(255, 99, 71, 0.3), 0 2px 6px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.95);
        }

        /* Sign-in button styling */
        .signin-btn {
            width: 100%;
            height: 50px;
            background-color: #FF6347; /* Tomato color */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 16px;
            box-shadow: 0 4px 12px rgba(255, 99, 71, 0.4);
        }

        .signin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 99, 71, 0.6);
        }

        /* Links styling */
        .signup-link {
            margin-top: 24px;
            font-size: 14px;
            color: white;
            opacity: 0.9;
        }

        .signup-link a {
            color: #FF6347;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            text-decoration: underline;
            color: #FF8C70;
        }

        .forgot-password {
            display: block;
            margin-top: 16px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: white;
            text-decoration: underline;
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 480px) {
            .signin-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Main container with background image and overlay -->
    <div class="signin-container">
        <!-- Sign-in form with glass effect -->
        <form class="signin-form">
            <h1 class="signin-title">Sign in</h1>
            <p class="signin-subtitle">Discover your next favorite movie</p>
            
            <!-- Email input field -->
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" name="email" class="form-input" placeholder="femi@email.com" required>
            </div>
            
            <!-- Password input field -->
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" name="password" class="form-input" placeholder="Your password" required>
            </div>
            
            <!-- Sign-in button -->
            <button type="submit" class="signin-btn">Sign in</button>
            
            <!-- Password recovery link -->
            <a href="#" class="forgot-password">Forgot password?</a>
            
            <!-- Registration link for new users -->
            <p class="signup-link">New to CineMax? <a href="register.html">Sign up</a> for free</p>
        </form>
    </div>
</body>
</html>
